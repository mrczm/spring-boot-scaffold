<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单维护</title>
</head>
<body>
<form role="form">
    <div class="form-group">
        <label>上级菜单</label>
        <select class="form-control" v-model="menu.parent">
            <option value="0">无</option>
            <option v-for="m in menus" :value="m.id" v-text="m.name"></option>
        </select>
    </div>
    <div class="form-group">
        <label>名称</label>
        <input type="text" class="form-control" placeholder="名称" v-model="menu.name">
    </div>
    <div class="form-group">
        <label>图标</label>
        <input type="text" class="form-control" placeholder="图标" v-model="menu.icon">
    </div>
    <div class="form-group">
        <label>描述</label>
        <textarea class="form-control" rows="3" v-model="menu.description"></textarea>
    </div>
    <div class="form-group">
        <label>链接</label>
        <input type="text" class="form-control" placeholder="链接" v-model="menu.url">
    </div>


</form>
<script>
    var id = $("#temp").val();
    console.log("id " + id);

</script>
</body>
</html>
