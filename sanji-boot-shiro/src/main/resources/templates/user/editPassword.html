<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css"/>

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="oldPassword" class="col-sm-2 control-label">原密码：</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="oldPassword" v-model="oldPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword" class="col-sm-2 control-label">新密码：</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="newPassword" v-model="newPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword1" class="col-sm-2 control-label">确认新密码：</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="newPassword1" v-model="newPassword1">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" @click="update()">确定</button>
            </div>
        </div>
    </form>
</div>


<script src="/vendor/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/vue/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            oldPassword: '',
            newPassword: '',
            newPassword1: '',
        },
        methods: {
            update: function () {
                if (this.oldPassword == "" || this.newPassword == "" || this.newPassword1 == "") {
                    alert("密码不能为空！");
                    return false;
                }
                if (this.newPassword != this.newPassword1) {
                    alert("两次密码不一致！");
                    return false;
                }
                $.post("/api/user/updatePw", {
                    oldPassword: this.oldPassword,
                    newPassword: this.newPassword
                }, function (data) {
                    if (data.message != null) {
                        alert(data.message);
                    } else {
                        alert("修改密码成功，请重新登录!");
                        window.location.href = "/logout";
                    }
                });
            }
        }
    })


</script>
</body>
</html>
