<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>TreeTable</title>
    <link href="/plugins/treeTable/jquery.treetable.min.css" rel="stylesheet">
    <link href="/plugins/treeTable/jquery.treetable.theme.default.min.css"
          rel="stylesheet">
    <script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/treeTable/jquery.treetable.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.0/vue.min.js"></script>

    <style>
        table, tbody ,table.treetable thead tr th {
            border: 1px solid #e3e8ee;
        }
        th, td {
            min-width: 0;
            box-sizing: border-box;
            text-align: left;
            text-overflow: ellipsis;
            vertical-align: middle;
            border-bottom: 1px solid #e3e8ee;
            height: 40px;
            white-space: nowrap;
            overflow: hidden;
            background-color: #f5f7f9;
        }
        th{
            font-size: 15px;
        }
        td {
            background-color: #FbFBFB;
        }
    </style>

</head>
<body>
<div id="app">
    <table id="example-advanced">
        <thead>
        <th>菜单名称</th>
        <th>地址链接</th>
        <th>描述</th>
        <th>图标</th>
        <th>排序数字</th>
        <th>权限标识</th>
        </thead>
        <tbody>
        <tr v-for="menu in menus" :data-tt-id="menu.id" :data-tt-parent-id="menu.parentId">
            <td>{{menu.name}}</td>
            <td>{{menu.url}}</td>
            <td>{{menu.description}}</td>
            <td>{{menu.icon}}</td>
            <td>{{menu.sort}}</td>
            <td>{{menu.permission}}</td>
        </tr>

        </tbody>

    </table>
</div>
<script>
    var app5 = new Vue({
        el: '#app',
        data: {
            menus: []
        },
        created: function () {
            var _this = this;
            $.get("menu.json", function (data) {
                _this.menus = data;
            })
            _this.reverseMessage();
        },
        methods: {
            reverseMessage: function () {
                var f = function () {
                    $("#example-advanced").treetable({
                        expandable: true
                    });
                }
                setTimeout(f, 60);
                console.log("-----")
            }
        }
    })


</script>
</body>
</html>
