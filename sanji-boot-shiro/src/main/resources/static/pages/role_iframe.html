        <div class="layui-form-item">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入内容" class="layui-textarea">{{obj.description}}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    var id = 0;
    var path = "/api/menu/";
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form()
            , layer = layui.layer

        //自定义验证规则
        form.verify({
            name: function (value) {
                if (value.length < 3) {
                    return '名称至少得3个字符啊';
                }
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            if (id) {
                edit()
            } else {
                add();
            }
            return false;
        });
        var f = function () {
            var obj = JSON.parse($("#json").val());
            id = obj.id;
            console.log(obj)
            var app = new Vue({
                el: '#app',
                data: {
                    obj: obj
                }

            })
        }
        setTimeout(f, 200)
    });

    function edit() {
        var url = path + id;
        var method = "PUT";
        save(url, method);
    }

    function add() {
        var url = path;
        var method = "POST";
        save(url, method);
    }

    function save(url, method) {
        var options = {
            url: url,
            method: method,
            success: function (data) {
                layer.msg(data.msg)
            }
        };
        $("#app").ajaxSubmit(options)
    }

    var menu;
    getMenu(menu)
    console.info(menu);

    function getMenu(menus){
        $.get("/api/menu",function (data) {
           menus = [];
            for(var index in data){
                var d = data[index];
                var obj = {};
                obj.id=d.id;
                obj.pId = d.parentId;
                obj.name=d.name;
                menus.push(obj);
            }
            console.log(menus)
        });
    }
</script>
