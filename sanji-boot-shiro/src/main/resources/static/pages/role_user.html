<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>title</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="/plugins/bootstrap/css/bootstrap.css " rel="stylesheet"/>
    <link href="/plugins/bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="/plugins/layui/css/layui.css" rel="stylesheet"/>
    <link href="/plugins/adminLTE/dist/css/AdminLTE.css" rel="stylesheet"/>
    <link href="/plugins/adminLTE/dist/css/skins/_all-skins.css" rel="stylesheet"/>
    <style>
        .box-body {
            padding: 0;
        }

        .btn-groups {
            min-width: 0;
            box-sizing: border-box;
            text-align: left;
            text-overflow: ellipsis;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            background-color: #f5f7f9;
            border: 1px solid #e3e8ee;
            height: 50px;
            padding: 8px;
        }

        tbody tr.select {
            background-color: #f5f7f9;
        }
    </style>
</head>
<body>
<div id="app" class="container-fluid">
    <div class="btn-groups" style="margin-bottom: 10px;">
        <button class="layui-btn layui-btn-normal layui-btn-small layui-btn-radius glyphicon glyphicon-refresh"
                @click="load">&nbsp;刷新
        </button>
        <button class="layui-btn layui-btn-danger  layui-btn-small layui-btn-radius glyphicon glyphicon-trash"
                @click="deleteObj">&nbsp;刪除
        </button>
        <form @submit.prevent="search" class="form-inline pull-right">
            <input v-model="name" :name="name" type="text" class="form-control" placeholder="请输入角色名称"/>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>配置人员</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(user, index) in users" @click="select(user)" :id="user.id">
                            <td>{{index+1}}</td>
                            <td>{{user.loginName}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <nav class="pull-right">
                    <ul class="pagination">
                        <li v-if="showFirst">
                            <a @click.prevent="pageIndexClick(--pageCurrent)" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li v-for="index in indexs" :class="{'active':index==pageCurrent}"><a
                                @click.prevent="pageIndexClick(index)" href="#">{{index}}</a></li>
                        <li v-if="showLast">
                            <a @click.prevent="pageIndexClick(++pageCurrent)" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.2.0/vue.min.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script>
    //首先使用一个闭包,防止污染全局对象
    (function () {
        var roleId = 1;
        var app = new Vue({
            el: "#app",
            data: {
                users: [],
                name: "",
                selectObj: undefined,
                pageTotal: 0,
                pageCurrent: 1,
                pageSize: 20,
            },
            computed: {
                indexs: function () {
                    var left = 1;
                    var right = this.pageTotal;
                    var ar = [];
                    if (this.pageTotal >= 11) {
                        if (this.pageCurrent > 5 && this.pageCurrent < this.pageTotal - 4) {
                            left = this.pageCurrent - 5;
                            right = this.pageCurrent + 4;
                        } else {
                            if (this.pageCurrent <= 5) {
                                left = 1;
                                right = 10;
                            } else {
                                right = this.pageTotal;
                                left = this.pageTotal - 9;
                            }
                        }
                    }
                    while (left <= right) {
                        ar.push(left);
                        left++;
                    }
                    return ar;
                },
                showLast: function () {
                    if (this.pageCurrent == this.pageTotal || this.pageTotal == 0) {
                        return false;
                    }
                    return true;
                },
                showFirst: function () {
                    if (this.pageCurrent == 1) {
                        return false;
                    }
                    return true;
                }
            },
            watch: {},
            created: function () {
                //加载数据
                this.loadData();
            },
            methods: {
                pageIndexClick: function (index) {
                    if (index != this.pageCurrent) {
                        this.pageCurrent = index;
                    }
                    this.loadData();
                },
                search: function () {
                    this.pageCurrent = 1;
                    this.loadData();
                },
                loadData: function () {
                    var _this = this;
                    var param = {
                        page: _this.pageCurrent - 1,
                        size: _this.pageSize,
                        name: _this.name
                    };

                    geUserData(roleId, param, function (data) {
                        var ds = data.content;
                        for (var i in ds) {
                            var d = ds[i];
                            d.select = false;
                        }
                        _this.users = ds;
                        _this.pageTotal = data.totalPages;
                    });
                },
                select: function (obj) {//添加鼠标选中效果
                    obj.select = obj.select ? false : true;
                    if (obj.select) {
                        $("tbody tr").removeClass("select");
                        var f = function () {
                            $("#" + obj.id).addClass("select")
                        }
                        setTimeout(f, 100);
                    }
                    console.log("-----------")
                    this.selectObj = obj;
                },
                deleteObj: function () {
                    deleteObj(this.selectObj)
                },
                load: function () {
                    this.loadData();
                }
            }

        });

        function geUserData(roleId, param, cb) {
            $.get("../api/role/" + roleId + "/user", param, cb);
        }

        function deleteObj(obj) {
            if (!obj) {
                layer.msg('请选中要删除的列');
                return;
            }
            layer.confirm('您确认删除？', {
                icon: 0,
                btn: ['确定', '取消'] //按钮
            }, function () {
                var id = obj.id;
                $.post("/api/role/" + roleId + "/user/" + id, {_method: "DELETE"}, function (data) {
                    layer.msg(data.msg, {icon: data.status == "SUCCESS" ? 1 : 2});
                    app.load();
                }).error(function () {
                    layer.msg("删除失败，不建议删除", {icon: 2});
                })
            }, function () {
                layer.msg('取消成功', {icon: 1});
            });
        }
    })();


</script>
</body>
</html>
